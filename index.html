<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Barsbilek</title>
	<link rel="stylesheet" type="text/css" href="index.css">

<script type="text/javascript">
 	var advesoyad=prompt("Adınızı ve soyadınızı giriniz")
	var girilensayi=prompt("Alta yuvarlanacak sayıyı giriniz");
	var yuvarlanansayi=Math.floor(girilensayi);
	var girilensayi2=prompt("Üste yuvarlanacak sayıyı giriniz");
	var yuvarlanansayi2=Math.round(girilensayi2);
	var karekokgir=prompt("Karekökü alınacak sayıyı giriniz")
	var karekok=Math.sqrt(karekokgir);
	var pisayi=Math.PI;
	var rastgelegir=prompt("Rastgele bir sayı giriniz")
	var rastgele=Math.random(rastgelegir);
	var zaman=new Date();
	var saat=zaman.getHours();
	var dakika=zaman.getMinutes();
	var saniye=zaman.getSeconds();

</script>
<body bgcolor="grey">

	<div id="wrapper3">
	<div id="article3">
		<script type="text/javascript">
			document.write(advesoyad);
		</script>
		<a href="https://github.com/barsbilek"><img src="logo.png"></a>
	</div>

				document.write("Alta yuvarlanmış hali - "+yuvarlanansayi);
		</script>

		<h1 align="center">ÜSTE YUVARLA</h1>

				document.write("Üste yuvarlanmış hali - "+yuvarlanansayi2);
		</script>
	</div>
	<div id="headeror4">
	<h1 align="center">KAREKÖK</h1>

			document.write("Kök - "+karekok);
		</script>
	</div>
	<div id="headeror5" align="center">
	<h1 align="center">Pİ SAYISI</h1>
	<script type="text/javascript">
		document.write(pisayi);
	</script>
	</div>
	<div id="headeror6">
		<h1 align="center">RASTGELE SAYI</h1>
		<script type="text/javascript">
			document.write("Rastgele girilen sayı - "+rastgele);

	</div>
	</div>

	<div id="headeror8">

			document.write(zaman);
		</script>
	</div>

		<h1 align="center">YIL</h1>
	</div>

	</div>
